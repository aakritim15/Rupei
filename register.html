<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form id="details-form">
                <div class="logo-container">
                    <img src="./public/ru.png">
                </div>
                <div class="input-box">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <input type="tel" id="contactNo" placeholder="Contact No." required>
                </div>
                <div class="input-box">
                    <input type="text" id="employmentType" placeholder="Employment Type" required>
                </div>
                <div class="input-box">
                    <input type="text" id="annualIncome" placeholder="Annual Income" required>
                </div>
                <button id="registerButton">Update</button>
            </form>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
