<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="assets\css\register.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form id="details-form">
                <div class="logo-container">
                    <img src="assets\img\ru.png">
                </div>
                <div class="input-box">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <input type="tel" id="contactNo" placeholder="Contact No." required>
                </div>
                <div class="input-box">
                    <input type="text" id="employmentType" placeholder="Employment Type" required>
                </div>
                <div class="input-box">
                    <input type="text" id="annualIncome" placeholder="Annual Income" required>
                </div>
                <button id="updateButton">Update</button>
                <a href = "dashboard.html">
                    <div class="link-container">
                        <span id="login-link">Already have an account?</span>
                    </div>                    
                </a>
            </form>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
    <script type="module" src="assets\js\register.js"></script>
</body>
</html>
